<div class="header">
  <div class="text-wrapper">
    Where in the world?
  </div>

  <div class="theme-change-wrapper" (click)="toggleTheme()">
    <fa-icon [icon]="darkMode ? faSun : faMoon" ></fa-icon>
    <div class="theme-change-text">
      {{darkMode ? 'Light Mode' : 'Dark Mode'}}
    </div>
  </div>
</div>
