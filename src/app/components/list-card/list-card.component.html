<div class="list-card" *ngIf="this.listCountries && listCountries.length !== 0; else emptyList" >
  <ng-container *ngFor="let country of listCountries" >
    <app-card [data]="country" (click)="redirectToDetail(country)" ></app-card>
  </ng-container>
</div>

<ng-template #emptyList>
  <h1>No countries found :/</h1>
</ng-template>
