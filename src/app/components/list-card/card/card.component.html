<div class="card">
  <img [src]="data?.flags?.png" alt="${data?.name?.common} flag">

  <div class="card-name">
    {{data?.name?.common}}
  </div>

  <div class="card-info">
    <div class="info-item">
      <strong>Population:</strong>
      <p>{{ data?.population?.toLocaleString('en-US') }}</p>
    </div>
    <div class="info-item">
      <strong>Region:</strong>
      <p>{{ data?.region }}</p>
    </div>
    <div class="info-item">
      <strong>Capital:</strong>
      <p>{{ data?.capital }}</p>
    </div>
  </div>
</div>
